apply plugin: 'java'
apply plugin: 'application'

mainClassName = "idv.popcorny.nnet.SimpleNNet"

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
}


repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.la4j:la4j:0.5.5'

    testCompile 'junit:junit:4.12'
}
